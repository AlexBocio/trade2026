version: '3.8'

services:
  nginx:
    build:
      context: ../../config/nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../frontend/dist:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    networks:
      - frontend
      - backend
    restart: unless-stopped
    labels:
      - "com.trade2026.service=nginx"
      - "com.trade2026.type=gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  nginx_logs:
    driver: local

networks:
  frontend:
    external: true
    name: trade2026-frontend
  backend:
    external: true
    name: trade2026-backend
